<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>Redirecting...</title>
       <script>
           const userLang = navigator.language || navigator.userLanguage;
           if (userLang.startsWith('fa')) {
               window.location.href = 'fa.html';
           } else {
               window.location.href = 'en.html';
           }
       </script>
   </head>
   <body>
       <p>Redirecting you to the correct language version of the site...</p>
   </body>
   </html>
